<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <script type="text/javascript">
        function mouseDownFun() {
            document.getElementById('div1').innerHTML += '鼠标左键被按下<br/>';
        }
        function mouseUpFun() {
            document.getElementById('div1').innerHTML += '已经被按下的鼠标左键被释放抬起<br/>';
        }
        function clickFun() {
            document.getElementById('div1').innerHTML += '单击动作发生<br/>'
        }
    </script>
</head>

<body>
    <div id="div1" onmousedown="mouseDownFun();" onmouseup="mouseUpFun();" onclick="clickFun();" style="background: #CCC; border: 3px solid #999; width: 1000px; padding: 10px">
    </div>
    <input style="margin-top: 10px" type="button" onclick="document.getElementById('div1').innerHTML='';" value="清除" />
</body>

</html>
